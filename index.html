<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación con Firebase (Correo y Contraseña)</title>
    <link rel="stylesheet" href="./estilos.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Inicia Sesión o Regístrate</h1>
    <div id="auth">
        <div id="signup" style="margin-bottom: 20px;">
            <h2>Registro</h2>
            <input type="email" id="signupEmail" placeholder="Correo electrónico" required>
            <input type="password" id="signupPassword" placeholder="Contraseña" required>
            <button id="signupButton">Registrar</button>
        </div>

        <div id="signin" style="margin-bottom: 20px;">
            <h2>Inicio de Sesión</h2>
            <input type="email" id="signinEmail" placeholder="Correo electrónico" required>
            <input type="password" id="signinPassword" placeholder="Contraseña" required>
            <button id="signinButton">Iniciar Sesión</button>
        </div>

        <div id="signout" style="display: none;">
            <h2>Sesión Activa</h2>
            <p id="userDetails"></p>
            <button id="signoutButton">Cerrar Sesión</button>
        </div>
    </div>
</body>
</html>
